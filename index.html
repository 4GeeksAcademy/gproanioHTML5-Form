<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0ea28d8bda.js" crossorigin="anonymous"></script>
    <title>Form</title>
</head>
<body>
    <div class="formulario">
        <div class="container-fluid">
            <form>
                <div class="row"> 
                    <h1>
                        <div class="col-12" id="titulo">Payment Form Example</div>
                    </h1><hr>
                </div>

                
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-danger" role="alert">
                        Some Files Are Missing
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <label class="form-label" for="input_name">Card #</label>
                        <input type="text" id="input_name" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="input_name">CVC #</label>
                        <input type="text" id="input_name" class="form-control" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label class="form-label" for="input_name">Amount #</label>
                        <input type="text" id="input_name" class="form-control" placeholder="Amount">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label class="form-label" for="input_name">First Name</label>
                        <input type="text" id="input_name" class="form-control">
                    </div>
                    <div class="col-6">
                        <label class="form-label" for="input_name">Last Name</label>
                        <input type="text" id="input_name" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label class="form-label" for="input_name">City</label>
                        <input type="text" id="input_name" class="form-control">
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="ciudad" placeholder="Pick a State">State</label>
                        <select id="ciudad" class="form-select mb-3">
                        <option value="madrid">Pick a State</option>
                        <option value="barcelona">California</option>
                        <option value="valencia">Michigan</option>
                        <option value="sevilla">Washington</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="input_name">Postal Code</label>
                        <input type="text" id="input_name" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3" id="we-accept">
                        <label class="form-label" for="input_name">We Accept:</label><br>
                        <div class="tarjetas">
                                <div class="form-check form-check-inline" id="mastercard">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
                                </div>
                                <div class="form-check form-check-inline" id="visa">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></label>
                                </div>
                                <div class="form-check form-check-inline" id="diners">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i></label>
                                </div>
                                <div class="form-check form-check-inline" id="amex">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                    <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i></i></label>
                                </div>
                        </div>
                    </div>
                    <div class="col-3"></div>
                    <div class="col-6">Message
                        <label class="form-label" for="comentarios"></label>
                        <textarea id="comentarios" class="form-control mb-3" rows="4" cols="30"></textarea>
                        <p>Add any notes here.</p>
                    </div>
                </div>
                <div class="row" id="botones"><hr>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-secondary mb-3">Cancel</button>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Send</button>
                    </div>
                </div>
            </form>
    </div>    
</body>
</html>
